<div id="link_dialog">
  <p class="clearfix">
    <label for="link_url">Enter a Url</label>
    <input type="text" name="link_url" id="link_url" value="" />
  </p>

  <p class="link_target_selector">
    <label for="link_target">Open In</label>
    <select id="link_target">
      <option value="">Current window</option>
      <option value="_blank">New window / tab</option>
    </select>
  </p>
</div>
